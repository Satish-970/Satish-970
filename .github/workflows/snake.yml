name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grants write access to the repository

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history is available

      # Step 2: Generate the snake animation
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@master
        with:
          github_user_name: Satish-970
          outputs: |
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake.svg

      # Step 3: Debug - Check if files are generated
      - name: List Generated Files
        run: ls -la dist || echo "No files found in dist directory"

      # Step 4: Ensure output branch exists
      - name: Create output branch if it does not exist
        run: |
          git fetch origin output || echo "No output branch yet"
          git checkout output || git checkout --orphan output
          git commit --allow-empty -m "Initial commit" || echo "Branch already initialized"
          git push origin output || echo "Branch already exists"

      # Step 5: Deploy the generated files to the 'output' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
          keep_files: true  # Keeps existing files instead of overwriting everything
